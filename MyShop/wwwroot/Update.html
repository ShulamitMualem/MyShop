<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Update Details</title>
    <script src="Update.js" defer></script>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <h1 id="updateH1">עדכון פרטים:</h1>
    <div class="updateDiv">
        <input id="userNameUpdate" type="email" placeholder="שם משתמש" />
        <br />
        <input id="passwordUpdate" type="password" placeholder="סיסמה" onblur="checkPassword()" />
        <br />
        <progress value="0" max="4" id="checkPassword"></progress>
        <br />
        <input id="firstNameUpdate" type="text" placeholder="שם פרטי" />
        <br />
        <input id="lastNameUpdate" type="text" placeholder="שם משפחה" />
        <br />
        <button id="signUpUpdate" onclick="updateUser()">עדכון</button>
    </div>
</body>
</html>
